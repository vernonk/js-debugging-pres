<!doctype html>  
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    
    <title>Show Me!</title>

    <meta name="description" content="Improve your JS debugging skills with debugger tips and new toys for your toolbox.">

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/reset.css">

  <body id="js-debugging-debug">
    <section class="cookies present">
      <h1><a href="#">Give me cookies!</a></h1>

          <input type="submit" name="submit" id="submit" value="add it!" />
        </fieldset>
      </form>
    </section>
    
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/show-me.js"></script>
